<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumiraX AI Dashboard</title>
    <!-- 引入 Remix Icon 图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-layout">
        
        <!-- 顶部导航 -->
        <header class="top-bar">
            <div class="logo-area">
                <!-- 3D 立方体 Logo -->
                <div class="logo-box"><i class="ri-box-3-fill"></i></div>
            </div>
            
            <nav class="top-nav">
                <a href="#" class="nav-link" data-target="home-view">主页</a>
                <a href="#" class="nav-link active" data-target="chat-view">AI 对话</a>
                <a href="#" class="nav-link" data-target="contract-view">链上扫描</a>
                <a href="#" class="nav-link" data-target="wallet-view">风险透视</a>
                <a href="#" class="nav-link" data-target="verify-view">验证工具</a>
            </nav>

            <div class="header-actions">
                <button class="connect-btn">Connect Wallet</button>
                <div class="user-avatar"><i class="ri-user-3-line" style="color:#aaa"></i></div>
            </div>
        </header>

        <div class="main-container">
            
            <!-- 左侧边栏 -->
            <aside class="sidebar">
                <div class="menu-group">
                    <!-- 特殊样式的 AI 助手按钮 -->
                    <button class="menu-item special-active active" data-target="chat-view">
                        <div class="icon-wrap"><i class="ri-openai-fill"></i></div>
                        <span>AI 助手</span>
                    </button>
                    
                    <button class="menu-item" data-target="contract-view">
                        <div class="icon-wrap"><i class="ri-search-eye-line"></i></div>
                        <span>智能合约扫描</span>
                    </button>
                    
                    <button class="menu-item" data-target="wallet-view">
                        <div class="icon-wrap"><i class="ri-shield-check-line"></i></div>
                        <span>钱包风险透视</span>
                    </button>
                    
                    <button class="menu-item" data-target="verify-view">
                        <div class="icon-wrap"><i class="ri-checkbox-circle-line"></i></div>
                        <span>项目真伪验证</span>
                    </button>
                </div>
            </aside>

            <!-- 内容区域 -->
            <main class="content-area">
                
                <!-- 1. AI 对话视图 -->
                <section id="chat-view" class="view-section active grid-layout-chat">
                    
                    <!-- 左侧聊天框 -->
                    <div class="chat-panel">
                        <div class="panel-header">
                            <h2>AI 对话</h2>
                        </div>
                        
                        <div id="chatbox" class="chat-messages">
                            <!-- 模拟历史消息 -->
                            <div class="message user-message">
                                <div class="bubble">你能解释一下智能合约吗？</div>
                            </div>
                            <div class="message ai-message">
                                <div class="bubble">
                                    智能合约是运行在区块链上自动执行协议。无论合约方无需中介即可进行可信的交易，且闪速许可条款的变更。
                                    <!-- 装饰用的悬浮立方体 -->
                                    <div class="cube-decoration">
                                        <i class="ri-box-3-line"></i>
                                    </div>
                                </div>
                            </div>
                             <div class="message user-message">
                                <div class="bubble">我们如何检查智能合约是否存在风险？</div>
                            </div>
                        </div>

                        <div class="input-area">
                            <div class="input-box">
                                <input type="text" id="inputBox" placeholder="请输入您的问题...">
                                <button id="sendBtn"><i class="ri-attachment-line"></i></button>
                            </div>
                        </div>
                    </div>

                    <!-- 右侧数据面板 -->
                    <div class="insight-panel">
                        <h3>链上洞察</h3>
                        
                        <div class="chart-circle-wrap">
                            <div class="chart-circle">
                                <div class="inner-circle">72</div>
                            </div>
                        </div>

                        <div class="bar-chart-wrap">
                            <div class="bar" style="height: 30%;"></div>
                            <div class="bar" style="height: 50%;"></div>
                            <div class="bar" style="height: 80%;"></div> <!-- 高亮的那根 -->
                            <div class="bar" style="height: 40%;"></div>
                        </div>
                        
                        <div class="bottom-block"></div>
                    </div>

                </section>

                <!-- 2. 合约扫描视图 -->
                <section id="contract-view" class="view-section">
                    <div class="full-panel">
                        <h2>智能合约扫描</h2>
                        <div class="scanner-box">
                            <input type="text" id="contractInput" placeholder="输入合约地址 (0x...)" class="big-input">
                            <button id="scanBtn" class="big-btn">开始扫描</button>
                        </div>
                        <div id="scanResult" class="result-area hidden"></div>
                    </div>
                </section>

                <!-- 3. 钱包风险视图 -->
                <section id="wallet-view" class="view-section">
                    <div class="full-panel">
                        <h2>钱包风险透视</h2>
                        <div class="scanner-box">
                            <input type="text" id="walletInput" placeholder="输入钱包地址..." class="big-input">
                            <button id="walletBtn" class="big-btn">检测风险</button>
                        </div>
                        <div id="walletResult" class="result-area hidden"></div>
                    </div>
                </section>

                <!-- 4. 验证视图 -->
                <section id="verify-view" class="view-section">
                    <div class="full-panel">
                        <h2>项目真伪验证</h2>
                        <div class="scanner-box">
                            <input type="text" id="verifyInput" placeholder="输入代币地址..." class="big-input">
                            <button id="verifyBtn" class="big-btn">启动验证</button>
                        </div>
                        <div id="verifyResult" class="result-area hidden"></div>
                    </div>
                </section>

            </main>
        </div>
    </div>

    <!-- 前端逻辑脚本 -->
    <script src="chat.js"></script>
</body>
</html>
