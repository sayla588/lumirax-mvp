<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiviChain</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================== 导航栏 ================== -->
<nav class="navbar">
  <div class="logo">
    <i class="fa-solid fa-shield-halved"></i> MiviChain
  </div>

  <ul class="nav-links">
    <li><a href="index.html" class="active">首页</a></li>
    <li><a href="scanner.html">链上扫描</a></li>
    <li><a href="risk.html">风险透视</a></li>
    <li><a href="verify.html">验证工具</a></li>
  </ul>

  <div class="nav-actions">
    <!-- auth.js 会自动接管这里 -->
    <button class="btn-login" onclick="openAuthModal()">登录 / 注册</button>
  </div>
</nav>

<!-- ================== Hero ================== -->
<header class="hero">
  <div class="hero-content">
    <h1>守护您的链上资产安全</h1>
    <p>AI 驱动的 Web3 安全分析平台</p>

    <div class="hero-buttons">
      <a href="scanner.html" class="btn-primary">开始扫描</a>
      <a href="risk.html" class="btn-secondary">钱包风险</a>

      <!-- VIP 下载按钮（auth.js 控制显示） -->
      <a id="proDownloadBtn"
         href="javascript:void(0)"
         onclick="downloadDesktopApp()"
         class="btn-primary"
         style="display:none;">
        <i class="fa-solid fa-download"></i> 下载桌面版（VIP）
      </a>
    </div>
  </div>
</header>

<!-- ================== 登录 / 注册弹窗（只放 HTML） ================== -->
<div id="authModal" class="modal-overlay" style="display:none;">
  <div class="modal-content">
    <button class="modal-close" onclick="closeAuthModal()">×</button>

    <div class="auth-tabs">
      <button id="tab-login" class="auth-tab active" onclick="switchAuthTab('login')">登录</button>
      <button id="tab-register" class="auth-tab" onclick="switchAuthTab('register')">注册</button>
    </div>

    <form id="form-login" class="auth-form active" onsubmit="handleLogin(event)">
      <input id="loginUser" class="auth-input" placeholder="用户名" required>
      <input id="loginPass" class="auth-input" type="password" placeholder="密码" required>
      <div id="loginMsg" class="auth-msg"></div>
      <button type="submit" class="btn-full">登录</button>
    </form>

    <form id="form-register" class="auth-form" onsubmit="handleRegister(event)">
      <input id="regUser" class="auth-input" placeholder="用户名" required>
      <input id="regPass" class="auth-input" type="password" placeholder="密码" required>
      <div id="regMsg" class="auth-msg"></div>
      <button type="submit" class="btn-full">注册</button>
    </form>
  </div>
</div>

<!-- ================== 只加载 auth.js（不要再写登录 JS） ================== -->
<script src="auth.js"></script>
<footer style="
    margin-top: 60px;
    padding: 30px 0;
    text-align: center;
    color: #64748b;
    font-size: 0.85rem;
">
    官方联系邮箱：
    <a href="mailto:mivichain@163.com" style="color:#38bdf8;">
        mivichain@163.com
    </a>
</footer>

</body>
</html>
