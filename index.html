<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>LumiraX — MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 90%;
      max-width: 600px;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #30363d;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      height: 400px;
    }

    .msg {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      line-height: 1.5;
    }

    .user {
      background: #238636;
    }

    .ai {
      background: #30363d;
    }

    #input-area {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #0d1117;
      color: #e6edf3;
      border: 1px solid #30363d;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #1f6feb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #388bfd;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <h2>LumiraX — Blockchain Security AI</h2>

    <div id="messages"></div>

    <div id="input-area">
      <input id="user-input" type="text" placeholder="输入你的问题…" />
      <button onclick="ask()">发送</button>
    </div>
  </div>

  <script>
    function appendMessage(text, sender) {
      const msgBox = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerText = text;
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    async function ask() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();

      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })   // <-- 关键修复
        });

        const data = await res.json();
        console.log("[DEBUG] API 返回：", data);

        if (!data.reply) {
          appendMessage("AI 没有返回内容", "ai");
          return;
        }

        appendMessage(data.reply, "ai");
      } catch (err) {
        appendMessage("请求失败：" + err.message, "ai");
      }
    }
  </script>

</body>
</html>
