<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumiraX - AI 驱动的 Web3 安全终端</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- 引入 FontAwesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <div class="logo-area">
                <div class="logo-icon">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <span class="logo-text">LumiraX</span>
            </div>

            <nav class="side-nav">
                <div class="nav-group">
                    <div class="nav-label">核心功能</div>
                    <!-- 修改点：使用 a 标签进行链接跳转，当前页加 active 类 -->
                    <a href="index.html" class="nav-item active">
                        <i class="fa-solid fa-robot"></i>
                        <span>AI 助手</span>
                    </a>
                    <a href="scanner.html" class="nav-item">
                        <i class="fa-solid fa-magnifying-glass-chart"></i>
                        <span>智能合约扫描</span>
                    </a>
                    <a href="risk.html" class="nav-item">
                        <i class="fa-solid fa-wallet"></i>
                        <span>钱包风险透视</span>
                    </a>
                    <a href="verify.html" class="nav-item">
                        <i class="fa-solid fa-certificate"></i>
                        <span>项目真伪验证</span>
                    </a>
                </div>

                <div class="nav-group">
                    <div class="nav-label">系统</div>
                    <a href="#" class="nav-item">
                        <i class="fa-solid fa-gear"></i>
                        <span>设置</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fa-solid fa-file-contract"></i>
                        <span>API 文档</span>
                    </a>
                </div>
            </nav>

            <div class="user-profile">
                <div class="avatar">U</div>
                <div class="user-info">
                    <div class="username">User_0x89</div>
                    <div class="status">Pro Plan</div>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部导航栏 -->
            <header class="top-bar">
                <div class="breadcrumb">
                    <i class="fa-solid fa-house"></i> / 
                    <!-- 修改点：顶部导航链接 -->
                    <a href="index.html" class="active-link">主页</a> / 
                    <a href="index.html" class="active-link">AI 对话</a>
                </div>
                <div class="top-actions">
                    <!-- 顶部也可以作为快捷导航 -->
                    <a href="scanner.html" class="action-btn"><i class="fa-solid fa-radar"></i> 链上扫描</a>
                    <a href="risk.html" class="action-btn"><i class="fa-solid fa-eye"></i> 风险透视</a>
                    <a href="verify.html" class="action-btn"><i class="fa-solid fa-check-double"></i> 验证工具</a>
                    <button class="connect-wallet-btn">
                        <i class="fa-solid fa-link"></i> 连接钱包
                    </button>
                </div>
            </header>

            <!-- 聊天区域 (index.html 独有) -->
            <div class="chat-container">
                <div class="chat-history" id="chatHistory">
                    <!-- 欢迎消息 -->
                    <div class="message ai-message">
                        <div class="message-avatar">
                            <i class="fa-solid fa-shield-cat"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-header">LumiraX AI</div>
                            <div class="message-body">
                                你好，我是 LumiraX 安全助手。我可以帮你分析代币合约、追踪资金流向或解答 Web3 安全问题。请直接输入合约地址或你的问题。
                            </div>
                            <div class="message-time">刚刚</div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-area">
                    <div class="input-wrapper">
                        <button class="attach-btn"><i class="fa-solid fa-paperclip"></i></button>
                        <textarea id="userInput" placeholder="输入合约地址 (0x...) 或描述你想分析的项目..." rows="1"></textarea>
                        <button class="send-btn" id="sendBtn">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        AI 生成内容仅供参考，不构成投资建议。
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="chat.js"></script>
</body>
</html>
