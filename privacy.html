    <h1>MiviChain Pro 隐私政策</h1>
    <p>最后更新：2025年12月</p>
    
    <h2>我们收集的数据</h2>
    <p>MiviChain Pro <strong>不收集任何个人数据</strong>。插件仅在本地存储用户手动添加的黑名单地址和设置，所有数据保存在您的浏览器中，不会上传到任何服务器。</p>
    
    <h2>权限说明</h2>
    <p>插件请求的权限仅用于核心功能：</p>
    <ul>
        <li>storage：本地保存黑名单和设置</li>
        <li>alarms：定时检查钱包授权变化</li>
        <li>notifications：推送风险警报</li>
        <li>activeTab/host：用户主动扫描时读取当前页面合约信息</li>
    </ul>
